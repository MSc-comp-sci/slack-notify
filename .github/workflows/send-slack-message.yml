name: Send Slack Message

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      action:
        required: true
        type: string
      branch:
        required: true
        type: string
      author:
        required: true
        type: string
      channel:
        required: true
        type: string
      message:
        required: true
        type: string
      thread_ts:
        required: false
        type: string
    secrets:
      slack_bot_token:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.send.outputs.ts }}
    steps:
      - name: Send Slack message with debug
        id: send
        run: |
          payload=$(jq -n \
            --arg channel "${{ inputs.channel }}" \
            --arg text "${{ inputs.message }}" \
            --arg thread_ts "${{ inputs.thread_ts }}" \
            '{
              channel: $channel,
              text: $text,
              thread_ts: ($thread_ts // null)
            }')

          echo "Payload being sent to Slack:"
          echo "$payload"

          response=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.slack_bot_token }}" \
            -H "Content-Type: application/json" \
            --data "$payload" \
            https://slack.com/api/chat.postMessage)

          echo "Slack response: $response"

          ts=$(echo "$response" | jq -r '.ts')
          echo "ts=$ts" >> $GITHUB_OUTPUT
